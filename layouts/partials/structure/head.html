<!DOCTYPE html>
<!--[if lt IE 8 ]><html {{ if isset $.Site.Params "amp" }}amp{{ end }} lang="en" class="no-js oldie"><![endif]-->
<!--[if IE 8 ]><html {{ if isset $.Site.Params "amp" }}amp{{ end }} lang="en" class="no-js ie8"><![endif]-->
<!--[if IE 9 ]><html {{ if isset $.Site.Params "amp" }}amp{{ end }} lang="en" class="no-js ie9"><![endif]-->
<!--[if (gt IE 9)|!(IE)]><!--><html {{ if isset $.Site.Params "amp" }}amp{{ end }} lang="{{ with $.Site.LanguageCode }}{{ . }}{{ else }}en{{ end }}" class="no-js"><!--<![endif]-->
<head>
  <title>{{ .Title }}</title>
  <meta charset="utf-8">
  {{ partial "amp/header" . }}
  <link rel="canonical" href="{{ .Permalink }}">

  <link rel="icon" href="/images/favicon.png" type="image/png" sizes="144x144">

  <link href="https://fonts.googleapis.com/css?family=Bree+Serif|Mukta+Malar" rel="stylesheet">

  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">

  {{ if .Site.RSSLink }}
  <link href="{{ .Site.RSSLink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />
  <link href="{{ .Site.RSSLink }}" rel="feed" type="application/rss+xml" title="{{ .Site.Title }}" />
  {{ end }}
  <meta name="theme-color" content="{{ $.Site.Params.themeColor }}" />
  {{ partial "seo/main" . }}
</head>

<body>
  {{ partial "structure/sidebar" . }}
  <header class="page">
    <div class="container">
      <div class="logo">
        <a href="{{ $.Site.BaseURL }}"><h1>{{ .Site.Title }}</h1></a>
      </div>
      <nav>
        <ul>
              {{ partial "structure/menu" . }}
          <li class="hamburger"><button on="tap:sidebarNavigation.toggle"></button></li>
        </ul>
      </nav>
    </div>
  </header>
